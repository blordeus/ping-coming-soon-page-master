<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <main class="text-center my-4 mx-4">
    <header class="mb-5 mt-3 mt-md-5">
      <img  src="./images/logo.svg" alt="logo">
    </header>

    <section class="heading">
      <h1 class="gray-color">We are launching <strong class="text-black">soon!</strong></h1>
      <p class="mt-2 gray-color">Subscribe and get notified</p>
    </section>
    
    <form action="#" class="mt-4 needs-validation" novalidate>
        <input 
        class="rounded-pill px-3 form-control form-check-input" 
        type="email" 
        placeholder="Your email address" 
        id="email" 
        autocomplete="off" 
        required
        />
        <div class="invalid-feedback">
          Please provide a valid email address
        </div>
        <button type="submit" class="rounded-pill text-white ">Notify Me</button>
      </form>
    
    <section class="showcase">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>

    <div class="icons">
      <ul>
        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
      </ul>
    </div>

    <p class="gray-color copyright">&copy; Copyright Ping. All rights reserved.</p>
    
    <footer class="pt-5">
      <p class="attribution">
        Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Bryan Lordeus</a>.
      </p>
    </footer>
  </main>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
