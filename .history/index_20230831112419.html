<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <main class="text-center">
    <img class="mb-5" src="./images/logo.svg" alt="logo">

    <h1 class="heading-color">We are launching <strong class="text-black">soon!</strong></h1>
    
    <p class="mt-3 mb-4">Subscribe and get notified</p>
    
    <div class="mb-5">
      <input class="rounded-pill" type="email" placeholder="Your email address">
      <br>
      <button class="px-5 py-1 mt-3 rounded-pill ">Notify Me</button>
    </div>
    
    <img src="./images/illustration-dashboard.png" alt="dashboard">

    <div class="justify-between">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
    
    <footer>
      <p class="attribution">
        Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
